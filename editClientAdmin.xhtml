<!DOCTYPE HTML>

<h:head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1"

<h:body>

    <h:form>

            <f:facet name="footer">
				<h:commandButton action="#{ordenBean.actualizar2(ordenes)}" value="Actualizar"></h:commandButton>
			</f:facet>
        </h:panelGrid>
