<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1"
        http-equiv="X-UA-Conpatible" />
    <title>ORDENES</title>
</h:head>
<h:body>
    <h2>
        <h:outputText value="Lista de Ordenes"></h:outputText>
    </h2>
    
    <h:form>
    
    <h:dataTable value="#{ordenBean.listaOrdenes}" var="ordenes" border="1">
        <h:column>
            <f:facet name="header">Usuario</f:facet>
            <h:outputText value="#{ordenes.id_usuario.nombre}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Libro</f:facet>
            <h:outputText value="#{ordenes.id_libro.titulo}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Orden</f:facet>
            <h:outputText value="#{ordenes.fecha_orden}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Entrega</f:facet>
            <h:outputText value="#{ordenes.fecha_entrega}"></h:outputText>
        </h:column>
    	<h:column>
            <f:facet name="header">Editar</f:facet>
            <h:commandButton action="#{ordenBean.editar(ordenes.id_orden)}" value="Editar"> </h:commandButton>
        </h:column>
    </h:dataTable>
    
    </h:form>
</h:body>
</html>
