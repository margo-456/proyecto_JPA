<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Usuarios biblioteca</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista de Usuarios"></h:outputText>
	</h2>



	<h:form>
		

		<h:dataTable value="#{usuario_mosBean.listaUsuario_Mos}" var="usuario"
			border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{usuario.id_usuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{usuario.nombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:outputText value="#{usuario.apellido}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{usuario.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ciudad</f:facet>
				<h:outputText value="#{usuario.ciudad}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:outputText value="#{usuario.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Tipo usuario</f:facet>
				<h:outputText value="#{usuario.tipo_usuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Username</f:facet>
				<h:outputText value="#{usuario.username}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">CÃ©dula</f:facet>
				<h:outputText value="#{usuario.cedula}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{usuario_mosBean.editar(usuario.id_usuario)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{usuario_mosBean.eliminar(usuario.id_usuario)}"
					value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
