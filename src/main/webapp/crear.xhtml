<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1"
        http-equiv="X-UA-Conpatible" />
    <title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
    <h2>
        <h:outputText value="Agregar Orden"></h:outputText>
    </h2>
    
    <h:form>
        <h:panelGrid>
            <f:facet name="header">
                <h:outputText value="Crear"></h:outputText>
            </f:facet>
            
            <h:outputText value="Usuario"></h:outputText>
            <h:inputText value="#{ordenes.id_usuario}"></h:inputText>
            
            <h:outputText value="Libro"></h:outputText>
            <h:inputText value="#{ordenes.id_libro}"></h:inputText>
            
            <h:outputText value="Fecha de orden"></h:outputText>
            <h:inputText value="#{ordenes.fecha_orden}"></h:inputText>
            
            <h:outputText value="Fecha de entrega"></h:outputText>
            <h:inputText value="#{ordenes.fecha_entrega}"></h:inputText>
            
           <f:facet name="footer">
				<h:commandButton action="#{ordenBean.actualizar(ordenes)}" value="Actualizar"></h:commandButton>
			</f:facet>
        </h:panelGrid>
    </h:form>
    
    
</h:body>
</html>
