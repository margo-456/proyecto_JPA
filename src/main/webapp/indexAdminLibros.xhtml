<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1"
        http-equiv="X-UA-Conpatible" />
    <title>Administrador</title>
</h:head>
<h:body>
    <h2>
        <h:outputText value="Lista de Libros"></h:outputText>
    </h2>
    
    <h:form>
    <h:commandButton action="#{librosBean.nuevo()}" value="Nuevo"></h:commandButton>
    <h:dataTable value="#{librosBean.listaLibros}" var="libros" border="1">
        <h:column>
            <f:facet name="header">TÃ­tulo</f:facet>
            <h:outputText value="#{libros.titulo}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Nombre del autor</f:facet>
            <h:outputText value="#{libros.nombre_autor}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Apellido del autor</f:facet>
            <h:outputText value="#{libros.apellido_autor}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Categoria</f:facet>
            <h:outputText value="#{libros.categoria}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Precio</f:facet>
            <h:outputText value="#{libros.precio}"></h:outputText>
        </h:column>
        
        <h:column>
            <f:facet name="header">Editar</f:facet>
            <h:commandButton action="#{librosBean.editar(libros.id_libro)}" value="Editar"> </h:commandButton>
        </h:column>
    	<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{librosBean.eliminar(libros.id_libro)}"
					value="Eliminar"></h:commandButton>
		</h:column>
    </h:dataTable>
    
    </h:form>
</h:body>
</html>
