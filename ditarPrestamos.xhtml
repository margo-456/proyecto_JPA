<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

 <h2>
        <h:outputText value="Lista de Ordenes"></h:outputText>
    </h2>
    
    <h:form>
    <h:commandButton action="#{ordenBean.nuevo()}" value="Nuevo"></h:commandButton>
    <h:dataTable value="#{ordenBean.listaOrdenes}" var="ordenes" border="1">
        <h:column>
            <f:facet name="header">Usuario</f:facet>
            <h:outputText value="#{ordenes.id_usuario.nombre}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Libro</f:facet>
            <h:outputText value="#{ordenes.id_libro.titulo}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Orden</f:facet>
            <h:outputText value="#{ordenes.fecha_orden}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Entrega</f:facet>
            <h:outputText value="#{ordenes.fecha_entrega}"></h:outputText>
        </h:column>
    	<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{ordenBean.eliminar(ordenes.id_orden)}"
					value="Eliminar"></h:commandButton>
		</h:column>
    </h:dataTable>
    
    </h:form>

</body>
</html>
